<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- script -->
  <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


  <!-- m_CSS-->
  <link rel="stylesheet" href="../../static/custom/css/m_base.css">
  <link rel="stylesheet" href="../../static/custom/css/m_common.css">
  <link rel="stylesheet" href="../../static/custom/css/m_nav.css">

  <!-- bootstrap_CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">




  <title>gori</title>
</head>
<body>
  <nav class="nav-wrap clear-fix">
    <div class="box-wrap clear-fix">
      <div class="col-sm-4 nav-left nav-item visible-md-* col-xs-5">
        <ul class="nav-list clear-fix">
          <li class="left-list-item"><span class="left-item">탈잉소개</span></li>
          <li class="left-list-item"><span class="left-item">튜터등록</span></li>
          <li class="left-list-item"><span class="left-item">강의검색</span></li>
        </ul>
      </div>
      
      <div class="col-sm-4 center-logo nav-item">
        <img class="logo" src="../../static/images/pink_logo.jpg" alt="">
        <span class="logo-message">내 능력이 가치가 되는 곳</span>
      </div>

      <div class="col-sm-4 nav-right nav-item hidden-xs clear-fix">
        <ul class="nav-list clear-fix">
          <li class="right-list-item"><img src="../../static/images/icon_cart.png" alt="" class="right-image" >  <span class="wish-list right-item hidden-xs">위시리스트</span></li>
          <li class="right-list-item"><img src="../../static/images/icon_tlist.png" alt="" class="right-image" ><span class="talent-register right-item hidden-xs">수업신청서</span></li>
          <li class="right-list-item"><img src="../../static/images/icon_smypage.png" alt="" class="right-image" ><span class="my-page right-item hidden-xs">마이페이지</span></li>
          <li class="right-list-item"><img src="../../static/images/icon_slogout.png" alt="" class="right-image" >  <span class="logout right-item hidden-xs">로그아웃</span></li>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </ul>
      </div>
    </div>
  </nav>




  {% block content %} {% endblock %}

</body>
</html>
